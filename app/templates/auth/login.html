{% extends "form_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Mxtan - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记了你的密码? <a href="{{ url_for('auth.password_reset_request') }}">点击此链接重置密码</a>.</p>
    <p>创建用户? <a href="{{ url_for('auth.register') }}">点击这注册</a>.</p>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
    <script src="{{ url_for('static', filename='js/check_login.js') }}"></script>
{% endblock %}
