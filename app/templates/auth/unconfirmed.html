{% extends "base.html" %}

{% block title %}Mxtan - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认您的帐户。</h3>
    <p>
        你可以访问这个网站之前，你需要确认你的账户。
        检查你的收件箱,你应该收到邮件确认链接。
    </p>
    <p>
        需要另一个确认电子邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这</a>
    </p>
</div>
{% endblock %}
